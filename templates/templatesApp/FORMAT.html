<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"/>
     <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

    <title>TechMarkets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>

  <body class="container mt-5">
    <div class="alert alert-info display-4 text-center">TechMarkets</div>
    <div style="background-color: rgb(174, 122, 223)">
      <form
        method="POST"
        style="display: flex; flex-direction: column; align-items: center">
        {% csrf_token %}
        <link rel="icon" type="image/png" href="{% static 'media/favicon.png' %}">
        <div>
          {% if messages %}
          <div class="mt-3">
             {% for message in messages %}
            <div class="alert alert-success" role="alert">{{ message }}</div>
              {% endfor %}
          {% endif %}
          {{ form.as_p }}
          </div>

          <div>
            <a href="/ingresar/" class="btn btn-secondary mt-3">
              volver
            </a>
            <button type="submit" class="btn btn-primary mt-3">Enviar</button>
            <br>
          </div>
        </div>
        <br>
      </form>
      
    </div>
    <br>
    <h1>hola1
      <img src="{% static 'images/favicon.png' %}" alt="Logo de HTML5 1">
    </h1>
    <h2>hola 2
      <img src="{% static 'media/favicon.png' %}" alt="Logo de HTML5 2" >
    </h2>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <img >
  </body>
</html>
