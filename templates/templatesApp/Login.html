<!DOCTYPE html>
{% load static %}
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="description" content="" />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"/>
       <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
  
      <title>TechMarkets</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      />
    </head>
  <body class="container mt-5">
    <div class="alert alert-info display-4 text-Left">TechMarkets</div>
    <form
      method="POST"
      style="display: flex; flex-direction: column; align-items: center">
      <div><h3>Iniciar Sesión</h3></div>
      {% csrf_token %}
      <div>
        {% if messages %} {% for message in messages %}
        <div class="alert alert-danger">{{ message }}</div>
        {% endfor %} {% endif %}
        <div>
          <label for="username" class="form-label">Usuario</label>
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Ingrese su Usuario o email"
          />
        </div>
        <div>
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="text"
            name="password"
            class="form-control"
            placeholder="Ingrese su Contraseña"
          />
        </div>
        <div style="display: flex; flex-direction: column">
          <button type="submit" class="btn btn-primary mt-3">
            Iniciar Sesión
          </button>

          <a href="/register/" class="btn btn-secondary mt-3">
            Registrar
          </a>
          <p>
            has olvidado tu Contraseña? <br />
            <a href="">Restaurar Contraseña</a>
          </p>
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
