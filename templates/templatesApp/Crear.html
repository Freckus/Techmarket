<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Publicación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #333;
        }
        .form-container {
            max-width: 500px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #dee2e6;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-in-out;
        }
        .form-header {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            color: #6f42c1;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6f42c1, #d63384);
            border: none;
            transition: all 0.3s ease;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #d63384, #6f42c1);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="form-container" style="width: 100%; max-width: 600px;">
        <!-- Encabezado del formulario -->
        <h1 class="form-header text-center">Crear Publicación</h1>

        <!-- Formulario adaptado -->
        <form method="post" enctype="multipart/form-data" class="table-style-form p-3 border rounded">
            {% csrf_token %}

            <ul class="list-unstyled">
                {{ form.as_ul }}
            </ul>

            <!-- Mensaje de error -->
            <div class="alert alert-danger" id="formError" style="display: none;">Por favor completa todos los campos antes de enviar.</div>

            <!-- Botón de envío -->
            <button type="submit" class="btn btn-primary w-100 mt-3">Guardar</button>
        </form>
    </div>

    <style>
        .form-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .table-style-form ul {
            padding: 0;
            margin: 0;
        }

        .table-style-form li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .table-style-form label {
            flex: 1;
            background-color: #e9ecef;
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
            border-right: none;
            border-radius: 4px 0 0 4px;
            font-weight: bold;
        }

        .table-style-form input,
        .table-style-form textarea,
        .table-style-form select {
            flex: 2;
            padding: 10px;
            border: 1px solid #ccc;
            border-left: none;
            border-radius: 0 4px 4px 0;
        }

        .table-style-form input:focus,
        .table-style-form textarea:focus,
        .table-style-form select:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validación del formulario
        document.querySelector('form').addEventListener('submit', function(event) {
            const inputs = document.querySelectorAll('input, textarea');
            let isValid = true;

            inputs.forEach(input => {
                if (input.required && !input.value.trim()) {
                    isValid = false;
                }
            });

            if (!isValid) {
                event.preventDefault();
                const errorAlert = document.getElementById('formError');
                errorAlert.style.display = 'block';
                setTimeout(() => errorAlert.style.display = 'none', 5000);
            }
        });
    </script>
</body>
</html>
